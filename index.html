<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-mini-box">
          <h1>ROCK</h1>
          <h1>PAPER</h1>
          <h1>SCISSORS</h1>
        </div>
        <div class="score-box">
          <p id="score">score</p>
          <p id="score-number">0</p>
        </div>
      </header>
      <main>
        <img id="trougao" src="trougao.svg" alt="trougao" />
        <div class="paper-scissors">
          <button id="paper"><img src="paper.svg" alt="paper" /></button>
          <button id="scissors">
            <img src="scissors.svg" alt="scissors" />
          </button>
        </div>
        <button id="rock"><img src="rock.svg" alt="rock" /></button>
      </main>
      <button id="btn-rules">RULES</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
