<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-mini-box">
          <h1>ROCK</h1>
          <h1>PAPER</h1>
          <h1>SCISSORS</h1>
        </div>
        <div class="score-box">
          <p id="score">score</p>
          <p class="score-number">0</p>
        </div>
      </header>
      <main class="main">
        <img id="trougao" src="trougao.svg" alt="trougao" />
        <div class="paper-scissors">
          <button type="button" id="paper">
            <img src="paper.svg" alt="paper" />
          </button>
          <button type="button" id="scissors">
            <img src="scissors.svg" alt="scissors" />
          </button>
        </div>
        <button type="button" id="rock">
          <img src="rock.svg" alt="rock" />
        </button>
      </main>
      <button type="button" class="btn-rules">RULES</button>
      <div class="mini-box hidden">
        <div>
          <h3>YOU PICKED <span id="you-picke-1"></span></h3>
          <div class="box-1">
            <button class="paper-1 hidden">
              <img class="img-paper" src="paper.svg" alt="paper" />
            </button>
            <button class="scissors-1 hidden">
              <img class="img-scissors" src="scissors.svg" alt="scissors" />
            </button>
            <button class="rock-1 hidden">
              <img class="img-rock" src="rock.svg" alt="rock" />
            </button>
          </div>
        </div>
        <div class="box-2">
          <p id="result">...</p>
          <button id="btn-again">PLAY AGAIN</button>
        </div>
        <div>
          <h3 class="computer hidden">
            COMPUTER PICKED <span id="you-picke-2">:</span>
          </h3>
          <div class="box-3">
            <p class="time">3</p>
            <button class="paper-2 hidden">
              <img class="img-paper-2" src="paper.svg" alt="paper" />
            </button>
            <button class="scissors-2 hidden">
              <img class="img-scissors-2" src="scissors.svg" alt="scissors" />
            </button>
            <button class="rock-2 hidden">
              <img class="img-rock-2" src="rock.svg" alt="rock" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
